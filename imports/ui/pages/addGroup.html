
<template name="addGroup">

    <h1>Create new group</h1>

      <form id="add-group-form">
        <div class="form-group">
            <label for="group-name">Group Name</label>
            <input type="text" class="form-control" id="group-name">
        </div>

        <div class="form-group">
            <label for="group-avatar">Picture</label>
            <div class="input-group">
                <span class="input-group-btn">
                    <span class="btn btn-primary btn-file">
                        Browse&hellip; 
                        <input type="file" id="group-avatar" accept="image/gif, image/jpeg, image/png, image/jpg">
                    </span>
                </span>
                <input type="text" id="fn_output" class="form-control" readonly>
            </div>
        </div>

        <div class="row">

              <div class="col-md-6">
                    <h4>Add participants</h4>
                    <ul class="possible-participants-listing">
                        {{#each people}}
                            {{> possibleParticipant}}
                        {{/each}}
                    </ul>
              </div>

              <div class="col-md-6">
                <h4>Participants<span class="label label-success"></span></h4>        
                <ul class="group-participants">
                    {{#each participants}}
                        {{> activeParticipant}}
                    {{/each}}
                </ul>
            </div>

       </div>

          <div class="form-group">
            <input type="submit" class="btn btn-success" value="Done!" />
            <span class="errors pull-right">{{errorMsg}}</span>
        </div>

    </form>

 </template>


<template name="possibleParticipant">
    <li>
        <span class="fa fa-user pull-left"></span><span>{{username}}</span><span class="adduser fa fa-user-plus pull-right"></span>
    </li>
</template>

<template name="activeParticipant">
    <li>
        <span class="fa fa-user pull-left"></span><span>{{username}}</span><span class="removeuser fa fa-user-times pull-right"></span>
    </li>
</template>
